services:
  # ------------------------------------
  # 1. Laravel App (Backend)
  # ------------------------------------
  app:
    container_name: door_backend
    restart: always
    build:
      context: ./back_end
      dockerfile: Dockerfile
    # این خط حیاتی است: متغیرها را از فایل .env ریشه می‌خواند و به لاراول می‌دهد
    env_file:
      - .env
    environment:
      APP_ENV: production
    volumes:
      # فقط پوشه استوریج را نگه می‌داریم (برای عکس‌های آپلود شده)
      - ./backend_storage:/var/www/storage
      # نکته مهم: دیگر کل کدها را مانت نمی‌کنیم تا vendor پاک نشود!
    networks:
      - rezvan-network
      - shared-network
    depends_on:
      - db
      - redis
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ------------------------------------
  # 2. Flet Frontend
  # ------------------------------------
  frontend:
    container_name: door_frontend
    restart: always
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    environment:
      # اینجا هم متغیرها را از فایل .env یا مقادیر محیطی می‌گیرد
      API_BASE_URL: ${API_BASE_URL}
      DEBUG_MODE: ${FRONTEND_DEBUG_MODE}
    networks:
      - rezvan-network

  # ------------------------------------
  # 3. Gateway (Nginx)
  # ------------------------------------
  webserver:
    container_name: door_gateway
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.webserver
    ports:
      - "8092:80"
    volumes:
      # استوریج برای دسترسی به فایل‌های عمومی
      - ./backend_storage:/var/www/storage
      # کانفیگ Nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    env_file:
      - .env
    networks:
      - rezvan-network
      - shared-network
    depends_on:
      - app
      - frontend
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ------------------------------------
  # 4. Database
  # ------------------------------------
  db:
    image: mysql:8.0
    container_name: door_db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - rezvan-network

  # ------------------------------------
  # 5. Redis
  # ------------------------------------
  redis:
    image: redis:alpine
    container_name: door_redis
    restart: always
    command: redis-server --requirepass "${REDIS_PASSWORD}"
    volumes:
      - redis_data:/data
    networks:
      - rezvan-network
      - shared-network

  # ------------------------------------
  # 6. PHPMyAdmin
  # ------------------------------------
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: door_pma
    restart: always
    environment:
      PMA_HOST: door_db
      PMA_PORT: 3306
      PMA_USER: ${DB_USERNAME}
      PMA_PASSWORD: ${DB_PASSWORD}
    ports:
      - "8081:80"
    networks:
      - rezvan-network
    depends_on:
      - db

volumes:
  db_data:
  redis_data:

networks:
  rezvan-network:
    driver: bridge
  shared-network:
    external: true